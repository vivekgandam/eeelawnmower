<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawnmower Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .clickable {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }
        .clickable:hover {
            background-color: #45a049;
        }
        .section {
            display: none;
            padding: 20px;
            text-align: center;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #d32f2f;
        }
        /* Responsive Design */
        @media (min-width: 1024px) {
            .container {
                height: auto;
                padding: 40px;
            }
            .clickable {
                font-size: 20px;
                padding: 20px 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div id="buttons-container">
            <div class="clickable" id="remote-lawnmower" onclick="showSection('remote')">Remote Controlled Lawnmower</div>
            <div class="clickable" id="autonomous-lawnmower" onclick="showSection('autonomous')">Autonomous Lawnmower</div>
        </div>
    </div>

    <div class="section" id="remote-section">
        <h1>Remote Controlled Lawnmower</h1>
        <p>This is the information about the Remote Controlled Lawnmower.</p>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <div class="section" id="autonomous-section">
        <h1>Autonomous Lawnmower</h1>
        <p>This is the information about the Autonomous Lawnmower.</p>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        function showSection(type) {
            // Hide buttons container
            document.getElementById('buttons-container').style.display = 'none';

            // Show respective section
            if (type === 'remote') {
                document.getElementById('remote-section').style.display = 'block';
                document.getElementById('autonomous-lawnmower').style.display = 'none';
            } else if (type === 'autonomous') {
                document.getElementById('autonomous-section').style.display = 'block';
                document.getElementById('remote-lawnmower').style.display = 'none';
            }

            // Scroll to the section
            setTimeout(() => {
                document.getElementById(`${type}-section`).scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        function goBack() {
            // Hide all sections
            document.getElementById('remote-section').style.display = 'none';
            document.getElementById('autonomous-section').style.display = 'none';

            // Show buttons container
            document.getElementById('buttons-container').style.display = 'flex';
            document.getElementById('remote-lawnmower').style.display = 'inline-block';
            document.getElementById('autonomous-lawnmower').style.display = 'inline-block';

            // Scroll to the top
            setTimeout(() => {
                document.getElementById('main-container').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }
    </script>
</body>
</html>
