<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawnmower Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .clickable {
            margin: 15px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .clickable:hover {
            background-color: #45a049;
        }
        .section {
            display: none;
            padding: 20px;
            text-align: center;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #d32f2f;
        }
        /* Responsive Design */
        @media (min-width: 1024px) {
            .container {
                padding: 40px;
            }
            .clickable {
                font-size: 20px;
                padding: 20px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <button class="clickable" id="remote-button" onclick="showSection('remote')">Remote Controlled Lawnmower</button>
        <button class="clickable" id="autonomous-button" onclick="showSection('autonomous')">Autonomous Lawnmower</button>
    </div>

    <div class="section" id="remote-section">
        <h1>Remote Controlled Lawnmower</h1>
        <p>This section contains information about the Remote Controlled Lawnmower.</p>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <div class="section" id="autonomous-section">
        <h1>Autonomous Lawnmower</h1>
        <p>This section contains information about the Autonomous Lawnmower.</p>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        function showSection(type) {
            // Hide both buttons
            document.getElementById("remote-button").style.display = "none";
            document.getElementById("autonomous-button").style.display = "none";

            // Show the respective section
            if (type === "remote") {
                document.getElementById("remote-section").style.display = "block";
            } else if (type === "autonomous") {
                document.getElementById("autonomous-section").style.display = "block";
            }

            // Scroll to the section
            setTimeout(() => {
                document.getElementById(`${type}-section`).scrollIntoView({ behavior: "smooth" });
            }, 100);
        }

        function goBack() {
            // Hide all sections
            document.getElementById("remote-section").style.display = "none";
            document.getElementById("autonomous-section").style.display = "none";

            // Show both buttons
            document.getElementById("remote-button").style.display = "inline-block";
            document.getElementById("autonomous-button").style.display = "inline-block";

            // Scroll back to the top
            setTimeout(() => {
                document.getElementById("main-container").scrollIntoView({ behavior: "smooth" });
            }, 100);
        }
    </script>
</body>
</html>
